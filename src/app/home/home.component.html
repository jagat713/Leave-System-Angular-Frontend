<div class="container">

  <!-- Welcome Section -->
  <div class="welcome-section">
    <h2>Welcome, {{employeeName}}!</h2>
    <p>Your current leave balance is <strong>{{leaveBalance}} days</strong>.</p>
  </div>

  <!-- Apply for Leave Section -->
  <div class="apply-leave-section">
    <h3>Apply for Leave</h3>
    <button class="btn-apply-leave" (click)="applyForLeave()">Apply Now</button>
  </div>


  <div class="Apply-from" *ngIf="ApplyFormVisibility">
    <app-apply-leave [employeeData]="employeedata" (leaveApplied)="onLeaveApplied($event)"></app-apply-leave>
  </div>

  <app-leave-history *ngIf="LeaveHistoryVisibility" [employeeData]="employeedata"></app-leave-history>

  <div class="apply-check-section" *ngIf="CheckApplicationButton">
    <button class="btn-apply-leave">Check leave applications</button>
  </div>

  <!-- Upcoming Leaves Section -->
  <div class="upcoming-leaves-section">
    <h3>Upcoming Approved Leaves</h3>
    <ul>
      <li *ngFor="let leave of upcomingLeaves">
        {{leave.leaveType}} from {{leave.startDate | date}} to {{leave.endDate | date}}
      </li>
    </ul>
  </div>

  <!-- Profile Section -->
  <div class="profile-section">
    <a routerLink="/profile">View/Edit Profile</a>
  </div>

  <!-- Announcements Section -->
  <div class="announcements-section">
    <h3>Announcements</h3>
    <p>{{announcementMessage}}</p>
  </div>
</div>
